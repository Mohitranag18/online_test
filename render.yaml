services:
  # Django Web Service
  - type: web
    name: yaksh-backend
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements/requirements-render.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: gunicorn online_test.wsgi:application --bind 0.0.0.0:$PORT --workers 4
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false